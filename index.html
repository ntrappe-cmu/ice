<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css">
    <title>Cultural Model</title>
  </head>
  <body>
    <h1>CULTURAL MODEL</h1>
    <main>
        <div id="diagram-box">
            <img id="diagram" version="default" src="public/b0001.png"/>
            <aside id="key">
                <h2>KEY</h2>
                <img id="diagram" version="default" src="public/key.png"/>
            </aside>
        </div> 
    </main>
    <div id="controls">
        <div id="button-box">
            <span class="title">CONTROLS</span>
            <span class="button-wrapper">
                <button  id="values-btn" class="selected" onclick="setImage('values-btn', 1)">
                    <svg width="100" height="100" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z">     
                        </path>
                    </svg>
                </button>
                VALUES
            </span>
            <span class="button-wrapper">
                <button id="influence-btn" class="unselected" onclick="setImage('influence-btn', 2)">
                    <svg width="100" height="100" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z">     
                        </path>
                    </svg>
                </button>
                INFLUENCE
            </span>
            <span class="button-wrapper">
                <button id="info-btn" class="unselected" onclick="setImage('info-btn', 3)">
                    <svg width="100" height="100" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z">     
                        </path>
                    </svg>
                </button>
                LEGAL INFORMATION
            </span>
            <span class="button-wrapper">
                <button id="trust-btn" class="unselected" onclick="setImage('trust-btn', 4)">
                    <svg width="100" height="100" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z">     
                        </path>
                    </svg>
                </button>
                TRUST
            </span>
        </div> 
    </div>
    <script>
        let buttonState = 0b0001; // Just values shown
        function setImage(buttonId, index) {
            const buttonObj = document.getElementById(buttonId);
            const diagram = document.getElementById('diagram');
            buttonObj.className = toggleSelection(buttonObj.className); // switch button selection
            buttonState ^= (1 << (index - 1));

            switch (buttonState) {
                case 0b0000: // just actors
                    diagram.src = 'public/b0000.png'
                    break;
                case 0b0001: // 1
                    diagram.src = 'public/b0001.png'
                    break;
                case 0b0010: // 2
                    diagram.src = 'public/b0010.png'
                    break;
                case 0b0011: // 3
                    diagram.src = 'public/b0011.png'
                    break;
                case 0b0100: // 4
                    diagram.src = 'public/b0100.png'
                    break;
                case 0b0101: // 5
                    diagram.src = 'public/b0101.png'
                    break;
                case 0b0110: // 6
                    diagram.src = 'public/b0110.png'
                    break;
                case 0b0111: // 7
                    diagram.src = 'public/b0111.png'
                    break;
                case 0b1000: // 8
                    diagram.src = 'public/b1000.png'
                    break;
                case 0b1001: // 9
                    diagram.src = 'public/b1001.png'
                    break;
                case 0b1010: // 10
                    diagram.src = 'public/b1010.png'
                    break;
                case 0b1011: // 11
                    diagram.src = 'public/b1011.png'
                    break;
                case 0b1100: // 12
                    diagram.src = 'public/b1100.png'
                    break;
                case 0b1101: // 13
                    diagram.src = 'public/b1101.png'
                    break;
                case 0b1110: // 14
                    diagram.src = 'public/b1110.png'
                    break;
                case 0b1111: // 15
                    diagram.src = 'public/b1111.png'
                    break;
            }
        } 

        function toggleSelection(state) {
            return state === "selected" ? "unselected" : "selected";
        }
    </script>
  </body>
</html>
